name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target_name: linux-x86_64
            artifact_name: telemt-admin-linux-x86_64.tar.gz
          - os: windows-latest
            target_name: windows-x86_64
            artifact_name: telemt-admin-windows-x86_64.zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Build release binary
        run: cargo build --release --locked

      - name: Package Linux artifact
        if: runner.os == 'Linux'
        shell: bash
        run: |
          mkdir -p dist
          cp target/release/telemt-admin dist/telemt-admin
          tar -czf "${{ matrix.artifact_name }}" -C dist telemt-admin

      - name: Package Windows artifact
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          Copy-Item target/release/telemt-admin.exe dist/telemt-admin.exe
          Compress-Archive -Path dist/telemt-admin.exe -DestinationPath "${{ matrix.artifact_name }}" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: package-${{ matrix.target_name }}
          path: ${{ matrix.artifact_name }}
          if-no-files-found: error

  release-notes:
    name: Generate release notes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build changelog from conventional commits
        id: git_cliff
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --latest --strip header
        env:
          OUTPUT: CHANGES.md

      - name: Save release notes
        shell: bash
        run: |
          cp CHANGES.md release-notes.md

      - name: Upload release notes
        uses: actions/upload-artifact@v4
        with:
          name: release-notes
          path: release-notes.md
          if-no-files-found: error

  publish:
    name: Publish GitHub release
    runs-on: ubuntu-latest
    needs:
      - build
      - release-notes
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: package-*
          merge-multiple: true
          path: dist

      - name: Download release notes
        uses: actions/download-artifact@v4
        with:
          name: release-notes
          path: .

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release-notes.md
          files: dist/*
          generate_release_notes: false
